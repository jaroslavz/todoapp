<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <ion-icon name="bulb" color="secondary" style="margin-right: 5px;"></ion-icon>
      TODO
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="selectedTheme === 'light-theme'" (click)="toggleAppTheme()" style="margin-right: 15px;">
        <ion-icon name="moon"></ion-icon>
      </button>
      <button ion-button icon-only *ngIf="selectedTheme === 'dark-theme'" (click)="toggleAppTheme()" style="margin-right: 15px;">
        <ion-icon name="sunny"></ion-icon>
      </button>
      <button ion-button icon-only (click)="checkAllFinished()" style="margin-right: 20px;">
        <ion-icon name="checkbox-outline"></ion-icon>
      </button>
      <button ion-button icon-only (click)="uncheckAllFinished()" style="margin-right: 20px;">
        <ion-icon name="square-outline"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showDeleteAlert()" style="margin-right: 20px;">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding text-center class="vertical-align-content" [hidden]="todos && todos.length > 0">
  <ion-grid>
    <ion-row>
      <ion-col class="readjust">
        Жодного елемента не додано. Натисніть "+" нижче, щоб додати новий елемент.
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content padding [hidden]="!todos || todos.length <= 0">
  <ion-list>
    <ion-item *ngFor="let todo of todos" [ngClass]="{tile:todos}" style="margin: 5px 0 5px 0;" text-wrap>
      <ion-label [ngClass]="{stricken:todo.done}">{{ todo.name }}</ion-label>
      <ion-checkbox *ngIf="selectedTheme === 'light-theme'" [(ngModel)]="todo.done" color="danger" (click)="updateItemState($event, todo)" style="margin-right: 15px;"></ion-checkbox>
      <ion-checkbox *ngIf="selectedTheme === 'dark-theme'" [(ngModel)]="todo.done" color="secondary" (click)="updateItemState($event, todo)" style="margin-right: 15px;"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab right bottom>
  <button ion-fab color="primary" (click)="showInputAlert()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
